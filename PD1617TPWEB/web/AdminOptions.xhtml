<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/layout.xhtml">

            <ui:define name="content">
                
                <div class="container">
                    
                    <div class="main">
                        
                        <div class="registration">
                            
                            <div class="registration_left">
                                
                                <h:form>
                                
                                    <div class="registration_form">
                                        
                                        <h2>Activate Users:</h2>

                                        <h:dataTable value="#{adminController.usersToActivate}"
                                                var="user"
                                                rules="all"
                                                styleClass="table table-bordered"
                                                >
                                           <h:column>
                                               <f:facet name="header">
                                                   <h:outputText value="Id"/>
                                               </f:facet>
                                               <h:outputText value="#{user.id}"/>
                                           </h:column>
                                           <h:column>
                                               <f:facet name="header">
                                                   <h:outputText value="Username"/>
                                               </f:facet>
                                               <h:outputText value="#{user.username}"/>
                                           </h:column>
                                            <h:column headerClass="columnsmall">
                                               <f:facet name="header">
                                                   <h:outputText value="Activate"/>
                                               </f:facet>
                                               <h:commandButton action="#{adminController.activateUser(user.id)}" value="Activate"/>
                                           </h:column>
                                       </h:dataTable>   
                                        
                                        
                                        <p><h2>Suspended Users:</h2></p>

                                        <h:dataTable value="#{adminController.usersSuspended}"
                                                var="user"
                                                rules="all"
                                                styleClass="table table-bordered"
                                                >
                                           <h:column>
                                               <f:facet name="header">
                                                   <h:outputText value="Id"/>
                                               </f:facet>
                                               <h:outputText value="#{user.id}"/>
                                           </h:column>
                                           <h:column>
                                               <f:facet name="header">
                                                   <h:outputText value="Username"/>
                                               </f:facet>
                                               <h:outputText value="#{user.username}"/>
                                           </h:column>
                                            <h:column headerClass="columnsmall">
                                               <f:facet name="header">
                                                   <h:outputText value="Activate"/>
                                               </f:facet>
                                                <h:commandButton action="#{adminController.reactivateUser(user.id)}" value="ReActivate"/>
                                           </h:column>
                                       </h:dataTable>   

                                    </div>
                                    
                                </h:form>
                            </div>                            
                            
                            <div class="clearfix"></div>
                        </div>
                      
                    </div>
                    
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
