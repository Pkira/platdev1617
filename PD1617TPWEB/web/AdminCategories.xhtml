<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/layout.xhtml">

            <ui:define name="content">
                
                  <div class="container">
                    
                    <div class="main">
                        
                        <div class="registration">      
                            
                            <h:form>
                            
                                <div class="registration_left">
                                    <h2>Add new Category</h2>
                                    <div class="registration_form">

                                        <h:form>                                      
                                            <div>
                                                <label>
                                                    <h:outputLabel value="Name:" for="categoryname" />
                                                    <h:inputText id="categoryname"
                                                                   value="#{adminController.categoryname}"/>
                                                </label>
                                                <label>
                                                    <h:outputLabel value="Description:" for="description" />
                                                    <h:inputText id="description"
                                                                   value="#{adminController.categorydescription}"/>
                                                </label>
                                            </div>						
                                            <div>                                       
                                                <h:commandButton action="#{adminController.addNewCategory}" value="Create Category"/>
                                            </div>

                                        </h:form>

                                    </div>


                                    <p><h2>Categories:</h2></p>

                                    <h:dataTable value="#{adminController.categories}"
                                            var="category"
                                            rules="all"
                                            styleClass="table table-bordered"
                                            >
                                       <h:column>
                                           <f:facet name="header">
                                               <h:outputText value="Id"/>
                                           </f:facet>
                                           <h:outputText value="#{category.id}"/>
                                       </h:column>
                                       <h:column>
                                           <f:facet name="header">
                                               <h:outputText value="Name"/>
                                           </f:facet>
                                           <h:outputText value="#{category.name}"/>
                                       </h:column>
                                         <h:column>
                                           <f:facet name="header">
                                               <h:outputText value="Description"/>
                                           </f:facet>
                                             <h:outputText value="#{category.description}"/>
                                       </h:column>
                                        <h:column headerClass="columnsmall">
                                           <f:facet name="header">
                                               <h:outputText value="Options"/>
                                           </f:facet>
                                            <h:commandButton action="#{adminController.changeCategoryInfo(category.id)}" value="Edit"/>
                                       </h:column>
                                   </h:dataTable>  

                                </div>
                                <div class="clearfix"></div>
                            
                            </h:form>
                            
                        </div>
                      
                    </div>
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
