<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/layout.xhtml">

            <ui:define name="content">
                
                <div class="container">
                    
                    <div class="main">
                        
                        <div class="registration">
                            <div class="registration_left">
                                <h2>Send Message</h2>                               
                                
                                <div class="registration_form">
                                    
                                    <h:form>
                                        <div>
                                            <label>
                                                <h:outputLabel value="To:" for="tousername" />
                                                <h:inputText id="touserid"
                                                             value="#{messageController.tousername}"
                                                             required="true"
                                                             requiredMessage="Choose the user destination">
                                                </h:inputText>
                                            </label>
                                        </div>
                                        <div>
                                            <label>
                                                <h:outputLabel value="Subject:" for="subject" />
                                                <h:inputText id="subject"
                                                               value="#{messageController.subject}"
                                                               required="true"
                                                               requiredMessage="Choose one subject" />
                                            </label>
                                        </div>						
                                        <div>
                                            <label>
                                                <h:outputLabel value="Message:" for="message" />
                                                <h:inputTextarea id="message"
                                                               value="#{messageController.message}"
                                                               required="true"
                                                               requiredMessage="Choose one message" 
                                                               style="width:508;"/>
                                            </label>
                                        </div>	
                                        <div>                                           
                                            <h:commandButton action="#{messageController.sendMessage(userController.userid)}" value="Send Message"/>
                                        </div>

                                    </h:form>
                                    <!-- /Form -->
                                </div>
                            </div>
                            
                            <div class="registration_left">

                                <div class="registration_form">
                                    
                                    <div class="list-group">

                                        <a href="#" class="list-group-item active">
                                            Messages
                                          </a>

                                        <c:forEach var="message" items="#{messageController.getUserMessages(userController.userid)}">

                                           <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                                            <div class="d-flex w-100 justify-content-between">
                                                <h5 class="mb-1">#{message.subject}</h5>
                                                <small class="text-muted">#{message.creationdate}</small>
                                            </div>
                                               <p class="mb-1">#{message.message}</p>
                                               <small class="text-muted">#{message.fromid.username}</small>
                                          </a>

                                        </c:forEach>

                                    </div> 
                                    
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <!-- end registration -->
                    </div>
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
