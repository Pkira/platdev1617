<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/layout.xhtml">

            <ui:define name="content">
                
                   <div class="container">
                    
                    <div class="check">	 
                        

                        <div class="col-md-9 cart-items">
                            
                            <h1>Auctions</h1>  
                            
                            <c:forEach var="auction" items="#{userController.userAuctions}">
                            
                                <h:form>
                                    
                                    <div class="cart-header">

                                        <div class="cart-sec simpleCart_shelfItem">

                                                <div class="cart-item cyc">
                                                    
                                                    <h:commandLink action="#{itemController.ShowDetails(auction.itemid.id)}">
                                                        <img src="#{auction.itemid.image}" class="img-responsive" alt=""/>
                                                    </h:commandLink>
                                                    
                                                     <div style="margin-top:5px;">
                                                        <h:commandLink styleClass="continue" action="#{auctionController.bidItemRedirect(auction.id)}">
                                                             <f:param name="auctionid" value="#{auction.id}" />
                                                           Open Auction
                                                        </h:commandLink>
                                                    </div>
                                                </div>
                                                <div class="cart-item-info">

                                                    <h3>
                                                        <h:commandLink action="#{itemController.ShowDetails(auction.itemid.id)}">
                                                        #{auction.itemid.name}
                                                        </h:commandLink>
                                                    </h3>
                                                    
                                                    <ul class="qty">
                                                        <li><p><span>Category: #{auction.itemid.categoryid.name}</span></p></li>
                                                    </ul> 
                                                    <ul class="qty">
                                                        <li><p><span>Seller: #{auction.itemid.ownerid.username}</span></p></li>
                                                    </ul> 

                                                     <div class="delivery">
                                                         <p>Current Price : #{auction.lastbid} â‚¬</p>

                                                         <c:choose>
                                                             <c:when test="#{auction.hoursLeft eq 0}">
                                                                 <span>Ends in less than 1 hour</span>
                                                                 </c:when>
                                                             <c:otherwise>
                                                                 <span>Ends in #{auction.hoursLeft} hours</span>
                                                             </c:otherwise>
                                                         </c:choose>                                                   

                                                     <div class="clearfix"></div>
                                                     </div>	

                                                </div>
                                                <div class="clearfix"></div>

                                         </div>
                                    </div>
                                    
                                </h:form>
                                
                            </c:forEach>
		
                        </div>


                        <div class="clearfix"> </div>
                    </div>
                </div>
                             
            </ui:define>

        </ui:composition>

    </body>
</html>
