<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/layout.xhtml">

            <ui:define name="content">
                
                <div class="container">
                    
                    <div class="main">
                        
                        <div class="registration">
                            
                            <div class="registration_left">
                                
                                <h2>Profile</h2>
                                
                                <div class="registration_form">
                                                                        
                                    <h:form>
                                        <div class="row" style="margin-left: 5px;">
                                            <div class="col-md-2">
                                                <h:outputLabel value="Username:"/>
                                            </div>
                                            <div class="col-md-6">
                                                <h:outputLabel value="#{userController.username}"/>
                                            </div>
                                        </div>
                                        <div class="row" style="margin-left: 5px;">
                                            <div class="col-md-2">
                                                <h:outputLabel value="Address"/>
                                            </div>
                                            <div class="col-md-6">
                                                <h:outputLabel value="#{userController.address}"/>
                                            </div>
                                        </div>
                                        <div class="row" style="margin-left: 5px;">
                                            <div class="col-md-2">
                                                <h:outputLabel value="Balance:"/>
                                            </div>
                                            <div class="col-md-6">
                                                <h:outputLabel value="#{userController.balance} $"/>
                                            </div>
                                        </div>

                                    </h:form>
                                 
                                </div>
                            </div>
                            
                            <div class="registration_left">
                                <h2>Edit Profile</h2>
                                <div class="registration_form">
                                    
                                    <h:form>                                      
                                        <div>
                                            <label>
                                                <h:outputLabel value="Password:" for="newpassword" />
                                                <h:inputSecret id="newpassword"
                                                               value="#{userController.newpassword}"/>
                                            </label>
                                        </div>						
                                        <div>
                                            <label>
                                                <h:outputLabel value="Retry Password:" for="newpassword2" />
                                                <h:inputSecret id="newpassword2"
                                                               value="#{userController.newpassword}"/>
                                            </label>
                                        </div>	
                                       <div>
                                            <label>
                                                <h:outputLabel value="Address:" for="address" />
                                                <h:inputText id="address"
                                                               value="#{userController.address}" />
                                            </label>
                                        </div>
                                        <div>
                                            <label>
                                                <h:outputLabel value="Balance:" for="updatebalance" />
                                                <h:inputText id="updatebalance"
                                                             value="#{userController.updatebalance}" />
                                            </label>
                                        </div>
                                        <div>                                       
                                            <h:commandButton action="#{userController.updateProfile}" value="Update Profile"/>
                                        </div>
                                        <h:commandButton action="#{userController.askAccountSuspencion()}" value="Suspend Account"/>
                                    </h:form>
                                    
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                      
                    </div>
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
