<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>

        <ui:composition template="/WEB-INF/layout.xhtml">

            <ui:define name="content">

                <div class="special">

                    <div class="container">

                        <h3>Recent Auctions</h3>

                        <div class="specia-top">
                            <ul class="grid_2">

                                <h:form>

                                    <c:forEach var="item" items="#{itemController.lastItensSell}">

                                        <li>
                                            <h:commandLink action="#{itemController.ShowDetails(item.id)}">
                                                <img src="#{item.image}" class="img-responsive" alt="" />
                                            </h:commandLink>

                                            <div class="special-info grid_1 simpleCart_shelfItem">

                                                <h:commandLink action="#{itemController.ShowDetails(item.id)}">
                                                    <h5>#{item.name}</h5>
                                                </h:commandLink>

                                                <div class="item_add"><span class="item_price"><h6>Starting on #{item.startprice} â‚¬</h6></span></div>
                                                <div class="item_add">
                                                    <span class="item_price">
                                                        <h:commandLink action="#{itemController.ShowDetails(item.id)}" value="Details"/>
                                                    </span></div>
                                            </div>
                                        </li>

                                    </c:forEach>

                                </h:form>

                                <div class="clearfix"> </div>
                            </ul>
                        </div>                       
                    </div>                 
                </div>             

            </ui:define>       

        </ui:composition>

        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
