<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/layout.xhtml">

            <ui:define name="content">
                
                <div class="container">
                    
                    <div class="main">
                        
                        <div class="registration">
                            <div class="registration_left">
                                <h2>Add new Item</h2>
                                
                                <div class="registration_form">
                                    
                                    <h:form id="newitem">
                                        
                                        <h:inputHidden id="userid" value="#{itemController.ownerid}" />
                                        <div>
                                            <label>
                                                <h:outputLabel value="Item Name:" for="itemname" />
                                                <h:inputText id="itemname"
                                                             value="#{itemController.name}"
                                                             required="true"
                                                             requiredMessage="Falta o nome"/>
                                            </label>
                                        </div>
                                        
                                        <div>
                                            <label>
                                                <h:outputLabel value="Category:" for="category" />
                                                <h:inputText id="category"
                                                             value="#{itemController.category}"
                                                             required="true"
                                                             requiredMessage="Falta a category"/>
                                            </label>
                                        </div>
                                        
                                        <div>
                                            <label>
                                                <h:outputLabel value="Description:" for="description" />
                                                <h:inputText id="description"
                                                             value="#{itemController.description}"
                                                             required="true"
                                                             requiredMessage="Falta a description"/>
                                            </label>
                                        </div>
                                        
                                        <div>
                                            <label>
                                                <h:outputLabel value="Price:" for="price" />
                                                <h:inputText id="price"
                                                             value="#{itemController.price}"
                                                             required="true"
                                                             requiredMessage="Falta o price"/>
                                            </label>
                                        </div>
                                        
                                         <div>
                                            <label>
                                                <h:outputLabel value="BuyNow Price:" for="buynow" />
                                                <h:inputText id="buynow"
                                                             value="#{itemController.buynow}"
                                                             required="true"
                                                             requiredMessage="Falta o buy now price"/>
                                            </label>
                                        </div>
                                        
                                         <div>
                                            <label>
                                                <h:outputLabel value="Auction Duration (H):" for="auctionduration" />
                                                <h:inputText id="auctionduration"
                                                             value="#{itemController.auctionduration}"
                                                             required="true"
                                                             requiredMessage="Falta o Auction Duration"/>
                                            </label>
                                        </div>
                                        
                                        <div>
                                            <label>
                                                <h:outputLabel value="Image:" for="newimage" />
                                                <h:inputText id="newimage"
                                                             value="#{itemController.image}"
                                                             required="true"
                                                             requiredMessage="Falta a image"
                                                             onchange="GetPreview();"
                                                             />
                                                
                                  
                                            </label>
                                        </div>
                                        
                                        <div>
                                            
                                            <h:commandButton action="#{itemController.insertNewItem}" value="Add new Item"/>
                                        </div>
                                        
                                    </h:form>
                                    <!-- /Form -->
                                </div>
                            </div>
                            
                            <div class="registration_left">
                                <h2>Preview</h2>
                                <img id="imagepreview" src=""/>
                            </div>
                            
                            <div class="clearfix"></div>
                        </div>
                      
                    </div>
                    
                </div>
                
                 <script>
            function GetPreview(){
                var url = document.getElementById('newitem:newimage').value;
                $('#imagepreview').attr("src",url);
            }
        </script>
                
            </ui:define>

        </ui:composition>
             

    </body>
</html>
