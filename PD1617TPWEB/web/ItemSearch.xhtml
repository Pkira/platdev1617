<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="/WEB-INF/layout.xhtml">

            <ui:define name="content">
                
                <div class="container">
                    <div class="women_main">
                        
                        <div class="col-md-3 s-d">
                            <div class="price-details">
                                <h3>Filters:</h3>
                                <span>Items</span>
                                <span class="total1">...</span>
                                <div class="clearfix"></div>				 
                            </div>	
                            <ul class="total_price">
                                <li class="last_price"> <h4>...</h4></li>	
                                <li class="last_price"><span>...</span></li>
                                <div class="clearfix"> </div>
                            </ul>
                            
                            
                            <div class="clearfix"></div>
                        </div>
                        
                        <div class="col-md-9 w_content">
                            <div class="women">
                                <a href="#"><h4><span>Results</span> </h4></a>
                                <div class="clearfix"></div>	
                            </div>
                            
                            <h:form>
                                
                                <c:set var="count" value="0" scope="view" />
                                
                                <c:forEach var="item" items="#{itemController.resultSearch}">
                                    
                                    <c:set var="count" value="${count + 1}" scope="view"/>
                                    
                                    <c:choose>
                                        
                                        <c:when test="#{count % 4 eq 0}">
                                            
                                           
                                            <div class="grids_of_4">
                                                    
                                                    <div class="grid1_of_4" style="height:400px;margin-top: 50px">
                                                        <div class="content_box">
                                                            
                                                            
                                                            <h:commandLink action="#{itemController.ShowDetails(item.id)}">
                                                                <f:param name="id" value="#{item.id}" />
                                                                <img src="#{item.image}" class="img-responsive" alt=""/>
                                                                <h4>#{item.name}</h4>
                                                            </h:commandLink>
                                                            
                                                            
                                                            
                                                            <div class="grid_1 simpleCart_shelfItem">
                                                                
                                                                <div class="item_add"><span class="item_price"><h6>#{item.startprice} €</h6></span></div>
                                                                <div class="item_add">
                                                                    <span class="item_price">

                                                                        <h:commandLink action="#{itemController.AddItemToAuction(item.id)}" value="Start new Auction">
                                                                            <f:param name="ItemId" value="#{item.id}" />
                                                                        </h:commandLink>

                                                                    </span>
                                                                </div>
                                                                
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                            
                                        </c:when>
                                        <c:otherwise>
                                            
                                            <div class="grid1_of_4" style="height:400px;margin-top: 50px">
                                                <div class="content_box">
                                                    
                                                    <h:commandLink action="#{itemController.ShowDetails(item.id)}">
                                                        <f:param name="id" value="#{item.id}" />
                                                        <img src="#{item.image}" class="img-responsive" alt=""/>
                                                        <h4>#{item.name}</h4>
                                                    </h:commandLink>
                                                    
                                                    
                                                    <div class="grid_1 simpleCart_shelfItem">
                                                        
                                                        <div class="item_add"><span class="item_price"><h6>#{item.startprice} €</h6></span></div>
                                                        <div class="item_add">
                                                            <span class="item_price">
                                                                <h:commandLink action="#{itemController.AddItemToAuction(item.id)}" value="Start new Auction">
                                                                    <f:param name="ItemId" value="#{item.id}" />
                                                                </h:commandLink>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                        </c:otherwise>
                                    </c:choose>
                                    
                                </c:forEach>
                            </h:form>                       
                            
                        </div>
                        <div class="clearfix"></div>
                        
                    </div>
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
