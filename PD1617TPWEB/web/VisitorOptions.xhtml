<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/layout.xhtml">

            <ui:define name="content">
                
                <div class="container">
                    
                    <div class="main">
                        
                        <div class="registration">
                            <div class="registration_left">
                                <h2>Allready registed? <span> Ask for a reactivation </span></h2>
                                
                                
                                <div class="registration_form">
                                    
                                    <h:form>
                                        <div>
                                            <label>
                                                <h:outputLabel value="Username:" for="visitorusername" />
                                                <h:inputText id="visitorusername"
                                                             value="#{userController.visitorusername}"
                                                             required="true"
                                                             requiredMessage="choose an username first"/>
                                            </label>
                                        </div>	
                                        <div>
                                            
                                            <h:commandButton action="#{userController.askAccountReactivation}" value="Ask to reactivate" id="register-submit"/>
                                        </div>

                                    </h:form>
                                    <!-- /Form -->
                                </div>
                            </div>
                            
                            <div class="clearfix"></div>
                        </div>
                        <!-- end registration -->
                    </div>
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
