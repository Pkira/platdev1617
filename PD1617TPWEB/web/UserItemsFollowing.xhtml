<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/WEB-INF/layout.xhtml">

            <ui:define name="content">
                
                <div class="container">
                    
                    <div class="check">	 
                        

                        <div class="col-md-9 cart-items">
                            
                            <h1>Items Following</h1>    
                            
                            <c:forEach var="item" items="#{userController.followingItems}">
                            
                                <div class="cart-header">
                                
                           
                                    <h:form>
                                        
                                        <h:commandLink action="#{userController.CancelFollowItem(item.id)}" title="Remove from favorites">
                                            <div class="close1"> </div>
                                        </h:commandLink>

                                        <div class="cart-sec simpleCart_shelfItem">

                                                <div class="cart-item cyc">
                                                    <h:commandLink action="#{itemController.ShowDetails(item.id)}">
                                                        <img src="#{item.image}" class="img-responsive" alt=""/>
                                                    </h:commandLink>
                                                </div>
                                                <div class="cart-item-info">
                                                    <h3>
                                                        <h:commandLink action="#{itemController.ShowDetails(item.id)}">
                                                            #{item.name}
                                                        </h:commandLink>
                                                        <span>Category: #{item.categoryid.name}</span>
                                                    </h3>

                                                     <div class="delivery">
                                                         <p>Price : #{item.startprice}</p>
                                                     <div class="clearfix"></div>
                                                     </div>	
                                                </div>
                                                <div class="clearfix"></div>

                                         </div>
                                        
                                     </h:form>
                                </div>
                                
                            </c:forEach>

                        </div>


                        <div class="clearfix"> </div>
                    </div>
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
